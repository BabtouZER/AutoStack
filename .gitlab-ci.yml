stages:
  - build
  - deploy
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info

build:
  stage: build
  script:
    - docker-compose build

deploy:
  stage: deploy
  script:
    - docker-compose up -d
    - sleep 15

test:
  stage: test
  script:
    - docker exec ansible_controller curl -s http://ssh_server | grep nginx
