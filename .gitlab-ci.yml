# Docker-Ansible-Gitlab CI/CD Pipeline

# use a Docker image that has access to Docker + install docker-compose
image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - apk add --no-cache docker-compose

# pipeline stages
stages:
  - build
  - deploy
  - test
  - cleanup

# build images Docker
build_images:
  stage: build
  script:
    - echo "Building Docker images for ssh_server and ansible_controller"
    - docker-compose -f docker-compose.yml build
  tags:
    - docker

# Ansible stages
deploy_nginx:
  stage: deploy
  script:
    - echo "Deploying NGINX using Ansible"
    - docker-compose up -d ssh_server ansible_controller
    - docker-compose exec ansible_controller ansible-playbook -i ansible/inventory ansible/playbook.yml
  tags:
    - docker

# nginx tests
test_nginx:
  stage: test
  script:
    - echo "Testing NGINX deployment"
    - docker-compose exec ssh_server curl localhost:80
  tags:
    - docker

# cleaning after deployment
cleanup:
  stage: cleanup
  script:
    - echo "Cleaning up containers"
    - docker-compose down
  tags:
    - docker
